<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SSS Bank</title>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center mt-6"><span class="font-semibold text-orange-600">Greetings!!!</span> Welcome to SSS Bank</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-2xl mb-2 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2" type="email" name="" id="user-email" placeholder=" Enter Your Email">
                <input class="w-9/12 block mb-2" type="password" name="" id="user-password" placeholder=" Enter Your Password">
                <button id="btn-submit" class="bg-orange-500 hover:bg-orange-900 px-4 py-1 text-white font-semibold rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
