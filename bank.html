<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>
<body class="bg-cyan-100">
    <header>
        <h1 class="text-3xl text-center mt-6"> Welcome to <span class="font-semibold text-orange-600">SSS</span> Bank</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto text-white">
            <div class="bg-green-500 p-8 rounded-xl">
                <h4 class="text-3xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-red-500 p-8 rounded-xl">
                <h4 class="text-3xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-blue-500 p-8 rounded-xl">
                <h4 class="text-3xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">420</span></h2>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-3 w-9/12 mx-auto">
                <div class="bg-orange-500 p-8 rounded-xl">
                    <h4 class="text-3xl text-white">Please Deposit</h4>
                    <input class="w-9/12 block mt-3 rounded" type="text" name="" id="deposit-field" placeholder=" $ Amount you want to deposit">
                    <button id="btn-deposit" class="font-semibold px-4 py-1 bg-blue-600 rounded-lg mt-5 hover:bg-red-600 text-white">Deposit</button>
                </div>
                <div class="bg-yellow-600 p-8 rounded-xl">
                    <h4 class="text-3xl text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mt-3 rounded" type="text" name="" id="withdraw-field" placeholder=" $ Amount you want to withdraw">
                    <button id="btn-withdraw" class="font-semibold px-4 py-1 bg-red-600 rounded-lg mt-5 hover:bg-blue-600 text-white">Withdraw</button>
                </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
